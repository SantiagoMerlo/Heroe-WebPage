<div class="card centrar">
  <img src="{{heroe.img}}" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title">{{heroe.nombre}}</h5>
    <p class="card-text">{{heroe.bio}}</p>
    <p class="card-text"><small class="text-muted">{{heroe.casa}}</small></p>
    <button (click)="verHeroe()" class="btn btn-outline-primary" [routerLink]="['Heroe',idx]" style="width: 100%">Ver Mas...</button>
  </div>
</div>
